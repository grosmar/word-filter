<html>

<body>
<script>
var words = ["g", "d", "n", "ö", "h", "z", "ő", "b", "j", "<span style='font-family:\"Times New Roman\"'>á</span>", "f", "k", "c", "ú", "ü", "p", "o", "l", "m", "ó", "s", "t", "e", "í", "i", "v", "<span style='font-family:\"Times New Roman\"'>a</span>", "r", "ű", "u", "é", "sz"];

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}


shuffleArray(words);

for ( i in words )
{
	var d = document.createElement("div");
	d.innerHTML = words[i];
	d.style = "border: 1px solid black; float: left; width: 80px; height: 50px; font-size: 36pt; font-family: 'Calibri Light'; padding: 5px";
	document.body.appendChild(d);
}
</script>
</body>
</html>
