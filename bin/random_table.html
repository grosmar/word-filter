<html>

<body>
<script>
var words = ["g", "d", "n", "ö", "h", "z", "ő", "b", "j", "á", "f", "k", "c", "ú", "ü", "p", "o", "l", "m", "ó", "s", "t", "e", "í", "i", "v", "a", "r", "ű", "u", "é", "sz"];

for ( i in words )
{
	var d = document.createElement("div");
	d.innerText = words[i];
	d.style = "border: 1px solid black; float: left; width: 80px; height: 50px; font-size: 36pt; font-family: 'Calibri Light'; padding: 5px";
	document.body.appendChild(d);
}
</script>
</body>
</html>
